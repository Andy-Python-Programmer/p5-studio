<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>P5 Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light noselect">
        <a class="navbar-brand" href="#">
            developers
            <img src="logo_p5.svg" width="20%" height="20%" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
    </nav>

    <div class="container-fluid noselect">
        <img src="logo_website.svg" class="rounded roundness mx-auto d-block" alt="Responsive image">
    </div>

    <div class="d-flex justify-content-center">
        <p class="bigger">P5 Studio provides the fastest tools for building apps in p5.js</p>
    </div>

    <div class="d-flex justify-content-center row noselect">
        <a href="https://github.com/Andy-Python-Programmer/p5-studio"><button type="button" class="github"><img
                    src="imgs/github.png" height="100%"></a></p>
        <a href="https://www.npmjs.com/package/p5-studio-creator"><button type="button" class="npm"><img
                    src="imgs/npm.png" height="100%"></a></p>
    </div>

    <div class="d-flex justify-content-center row noselect">
        <p>Version: 1.0.7</p>
    </div>

    <div class="container-fluid noselect">
        <img src="imgs/cmd-creator.png" class="rounded blackness mx-auto d-block" alt="Responsive image">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
